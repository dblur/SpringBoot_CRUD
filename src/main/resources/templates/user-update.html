<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">

    <h2>Edit user</h2>
    <input hidden readonly type="number" th:field="*{id}" id="id">

    <label for="name">Name</label>
    <input type="text" required th:field="*{name}" id="name" placeholder="Type new name">
    <br/>

    <label for="email">Email</label>
    <input type="email" required th:field="*{email}" id="email" placeholder="Type new email">

    <br/>

    <label for="password">Password</label>
    <input type="password" required th:field="*{password}" id="password" placeholder="Type new password">

    <input type="submit" value="Update User">
</form>

</body>
</html>
